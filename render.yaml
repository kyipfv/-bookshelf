services:
  - type: web
    name: bookshelf-app
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run client:build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./prod.db
      - key: GOOGLE_BOOKS_API_KEY
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
    autoDeploy: true