services:
  - type: web
    name: bookshelf
    runtime: node
    buildCommand: npm install && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./prod.db
      - key: GOOGLE_BOOKS_API_KEY
        sync: false
      - key: PORT
        value: 3001
    autoDeploy: true
    plan: free